name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          sudo apt-get update
          case "$TARGET" in
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-gnu)
              cargo install cross --git https://github.com/cross-rs/cross
              ;;
          esac

      - name: Build release binary
        env:
          TARGET: ${{ matrix.target }}
        run: |
          if [ "$TARGET" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target "$TARGET"
          else
            cargo build --release --target "$TARGET"
          fi
        shell: bash

      - name: Prepare release artifact (Unix)
        if: matrix.os != 'windows-latest'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          cd "target/$TARGET/release"
          strip sparklepony || true
          tar czvf "../../../sparklepony-$TARGET.tar.gz" sparklepony
          cd ../../..

      - name: Prepare release artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: |
          cd "target/$env:TARGET/release"
          Compress-Archive -Path sparklepony.exe -DestinationPath "../../../sparklepony-$env:TARGET.zip"
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: sparklepony-${{ matrix.target }}
          path: sparklepony-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          rm -rf sparklepony-*/
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Determine tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            printf 'tag=%s\n' "$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            printf 'tag=%s\n' "${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Sparkle Pony ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
